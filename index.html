<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Riot Games</title>
</head>
<body>
    <main>
        <section class="login">
            <div class="wrapper">
                <img src="./assets/images/logo.png" class="login__logo">
                <h1 class="login__title">Fazer login</h1>

                <label class="login__label">
                    <span>Nome de Usuário</span>
                    <input type="text" name="username" class="input">
                </label>
                <label class="login__label">
                    <span>Senha</span>
                    <input type="password" name="password" class="input">
                </label>
                <div class="login__icons">
                    <button type="button" class="icons__button" id="facebook-button">
                        <img src="./assets/images/facebook-icon.png" alt="facebook">
                    </button>
                    <button type="button" class="icons__button" id="google-button">
                        <img src="./assets/images/google-icon.png" alt="google">
                    </button>
                    <button type="button" class="icons__button" id="apple-button">
                        <img src="./assets/images/apple-icon.png" alt="apple">
                    </button>
                </div>
                <label class="login__label--checkbox">
                    <input type="checkbox" class="input--checkbox">
                    Manter login
                </label>
            </div>
            <div class="wrapper">
                <button type="button" class="login__button" disabled>
                  <img src="./assets/images/right-arrow-grey.png" alt="login">
                </button>
          
                <a href="#" class="login__link">não consegue iniciar sessão?</a>
                <a href="#" class="login__link">criar conta</a>
              </div>
        </section>
        <section class="wallpaper">
            <video autoplay muted loop id="myVideo">
                <source src="./assets/images/wallpaper.mp4" type="video/mp4">
            </video>
        </section>
    </main>
    <script src="./assets/js/app.js"></script>
</body>
</html>
